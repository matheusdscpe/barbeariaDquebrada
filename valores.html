    <main class="mainValores">

        <h2 class="tituloDeValores">VALORES</h2>
        <section class="blocosDeValores">
            <section class="sectionCabelo caixaDeValores">

                <div class="cabelos">

                    <h2 class="tituloDeCategorias">CABELOS</h2>

                    <div class="conteudoCabelos">

                        <img src="img/imagens-ilustrativas/cabelo.png" alt="cabelo ilustrativo" class="imgCabelo">

                        <div class="caixaSeta">

                        </div>

                    </div>

                </div>

                <div class="tabelaCabelo">
            </section>

            <section class="sectionBarba caixaDeValores">

                <div class="barbas">

                    <h2 class="tituloDeCategorias">BARBAS</h2>

                    <div class="conteudoBarbas">

                        <img src="img/imagens-ilustrativas/barba.png" alt="barba ilustrativo" class="imgBarba">

                                class="imgCaixaSeta">
                        </div>
                    </div>

                </div>

                </div>

                <div class="tabelaBarbas">
            </section>

            <section class="sectionCombos caixaDeValores">

                <div class="combos">

                    <h2 class="tituloDeCategorias">COMBOS</h2>

                    <div class="conteudoCombos">

                        <img src="img/imagens-ilustrativas/cabelo+barba.png" alt="cabelo e barba ilustrativo"
                            class="imgCombos">

                        <div class="caixaSeta">
                            <img src="img/sgv/box-arrow-up-right.svg" alt="icone de seta para baixo"
                                class="imgCaixaSeta">
                        </div>
                    </div>
                </div>

                <div class="tabelaCombos">
            </section>

        </section>
